<!DOCTYPE html>
<html lang="en">
<head>
<!--    poggers-->
    <meta charset="UTF-8">
<style>

    body {background: #000;}
    .bulb {
        width: 50px;
        height: 50px;
        display: inline-block;
        margin: 0px 10px;
        border-radius:100% 4px;
        transform: rotate(-45deg);
    }

    .bulb:nth-child(odd){
        background: #ff0000;
        opacity: 1;
        box-shadow: 1px 1px 15px #ff0000, -1px -1px 15px #ff0000;
        animation: bulb-pulse-1 0.8s linear 0s infinite alternate;

    }
    .bulb:nth-child(even){
        background: #0c0;
        opacity: 1;
        box-shadow: none;
        animation: bulb-pulse-2 0.8s linear 0s infinite alternate;
    }
    @keyframes bulb-pulse-1 {
        from{
            box-shadow: 1px 1px 15px yellow, -1px -1px 15px yellow;opacity: 1;
        } to {box-shadow: none; opacity: .3;}

    }
    @keyframes bulb-pulse-2 {
        from{
            box-shadow: none; opacity: .3;} to { box-shadow: 1px 1px 15px #ffffff, -1px -1px 15px #ffffff; opacity: 1;}

    }

</style>
</head>
<body>
<div id="lights" style="text-align: center;"></div>
<script>
for(var i=0; i < 600; i++){
    var bulb = document.createElement("div");
    bulb.className = "bulb";
    var rand = Math.floor(Math.random() * 180)+1;
    bulb.style.transform = "rotate("+rand+"deg)";
    document.getElementById("lights").appendChild(bulb);
    }
var divs = document.querySelectorAll("div");

const rnd = (min, max) => {
    return Math.floor(Math.random() * (max - min + 1) + min);
};
let base = 0;

divs.forEach(function(div, i) {
    div.style.background = `hsl(
    ${rnd(1, 360)},
    ${rnd(1, 100)}%,
    ${rnd(20, 35)}%
  )`;
});
    </script>
</div>
</body>
</html>
